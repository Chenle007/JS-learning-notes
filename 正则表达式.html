<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /*
                单个数子和字符的元字符
                    .            匹配单个任意字符
                    [范围]        匹配单个范围内字符
                    [0-9]
                    [a-zA-Z0-9_] 匹配单个字母下划线
                    [^范围]
                    [^0-9]       匹配非数字
                    \w             匹配单个字母下划线  等价于[a-zA-Z0-9_]
                    \W              匹配单个非数字字母下划线
                    \d           匹配单个数字 等价于[0-9]
                    \D           匹配单个字符 等价于[^0-9]

                    空白字符
                    \s          匹配任意单个空白字符
                    \S          匹配任意单个非空白字符

                    重复字符  x（任意单个字符）
                    x?          匹配0个或至少1个x
                    x+          匹配至少一个x字符
                    x*          匹配任意个x字符
                    x{m,n}      匹配至少m个，最多n个字符（包括n）
                    x{n}        必须匹配n个x字符
                    (xyz)+      小括号内当作单个字符处理

                    锚字符
                    ^           首行匹配 必须以这个正则开头
                    $           尾行匹配



                正则表达式只有两个方法
                    test
                        格式：正则.test(字符串)
                        功能：在字符串中匹配这个正则是否存在
                        返回值：成功：true    失败：false

                    exec
                        格式：正则.exec(字符串)
                        功能：在字符串中匹配这个正则是否存在
                        返回值：返回匹配到的串，匹配成功，返回一个装有字符串的数组
                                           匹配失败，返回null


                字符串函数：
                    match()
                        格式：字符串.match(正则)
                        功能：匹配字符串是否符合正则表达式
                        返回值：匹配成功，返回一个装有匹配到字串的数组，匹配失败，返回null
                    replace()
                        格式：字符串.replace(oldStr/正则，newStr)
                        功能：用newStr替换oldStr
                        返回值：替换成功的新字符串
                    split()
                        字符串.split(分割符/正则)
                        用分割符将原字符串分割
                    search()
                        字符串.search(字串/正则)
                        找到符合条件字串第一次出现的位置
                        找到返回下标。否则-1

             */
        </script>
    </head>
    <body>

    </body>
</html>
