<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /*
                 栈结构：
                 先进后出

                 形成栈结构方法：
                    push:
                        格式: 数组.push(参数1,参数2,...);
                        功能: 给数组末尾添加元素
                        返回值：插完元素后数组的长度
                    pop:
                        格式：数组.pop();
                        没有参数
                        功能：从数组末尾取下一个元素
                        返回值：从末尾取下的一个元素
            */
            var arr = ["北京","上海","广州"];
            arr.push("深圳");
            alert(arr);

            /*
                队列结构：
                    先进先出

                    push

                    shift
                        格式：数组.shift();
                        没有参数
                        功能：从数组头部取元素
                        返回值：取下的元素

                    unshift
                        格式：数组.unshift(参数1,参数2...);
                        功能：从数组头部插入元素
                        返回值：插完元素后数组的长度
            */
        </script>
    </head>
    <body>

    </body>
</html>
