<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /*
                数组遍历：
                    for循环
                    for in
                    forEach
             */

            var arr1 = [10,20,30,40];
            for (var i = 0; i < arr1.length; i++){
                document.write("for," + i + "," + arr1[i] + "<br />");
            }


            for (var i in arr1) {
                document.write("for in," + i + "," + arr1[i] + "<br />");
            }

            arr1.forEach(function (item, index, arr){
               document.write("forEach," + index + "," + item + "<br />");
            });

            /*
                对象遍历  只能通过for in遍历
             */
            var person = {
                username:"钢铁侠",
                age:"50",
                sex:"男"
            };
            for (var i in person ){
                document.write("对象遍历，" + i + "," + person[i] + "<br />");
            }
        </script>
    </head>
    <body>

    </body>
</html>
