<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            function elementsByClassName(node, classStr){
                //获取node节点下所以子节点
                var nodes = node.getElementsByTagName("*");
                var arr = []; // 存放符合条件的节点
                for(var i = 0; i < nodes.length; i++){
                    if (nodes[i].className === classStr){
                        arr.push(nodes[i]);
                    }
                }
                return arr;
            }
        </script>
    </head>

</html>
