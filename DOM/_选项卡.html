<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>

            #tabControl button{
                width: 80px;height: 20px;
                font-size: 12px;
                margin: 0 5px;
                background-color: gray;
                color: white;
            }
            #tabControl .active{
                background-color: orange;
            }
            #tabControl div{
                width: 300px;height: 200px;
                border: 1px black solid;
                display: none;
            }
        </style>
        <script>
            window.onload = function (){
                var tabCon = document.getElementById("tabControl");
                var oBtn = tabCon.getElementsByTagName("button");
                var oDiv = tabCon.getElementsByTagName("div");

                //点击按钮让对应按钮添加class属性为active，改变选中状态
                for (var i = 0; i < oBtn.length; i++){
                    oBtn[i].index = i;
                    oBtn[i].onclick = function (){
                        //取消所有按钮样式
                        for (var j = 0; j < oBtn.length; j++){
                            oBtn[j].className = "";
                            oDiv[j].style.display = "none";
                        }
                        oDiv[this.index].style.display = "block";
                        this.className = "active";
                    }
                }
            }
        </script>
    </head>
    <body>
        <div id="tabControl">
            <button class="active">HTML</button>
            <button>Css</button>
            <button>Javascript</button>
            <div style="display: block">HTML</div>
            <div>Css</div>
            <div>Javascript</div>
        </div>
    </body>
</html>
