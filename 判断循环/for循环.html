                document.write(("<br />"))

        /* 99乘法表 */
        var sum = 0;
        //i 是行
        for (var i = 1; i <= 9; i++){
            // j 是列
            for (j = 1; j <= i; j++){
                sum = i*j;
                document.write(j + "*" + i + "=" + sum + "&nbsp;")
            }
            document.write("<br />")
        }
        </script>
