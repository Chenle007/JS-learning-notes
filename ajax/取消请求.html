<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            window.onload = function (){
                //获取元素对象
                const oBtn = document.querySelectorAll("button");
                let x = null;
                oBtn[0].onclick = function (){
                    x = new XMLHttpRequest();
                    x.open("GET","http://127.0.0.1:8000/delay");
                    x.send();
                }
                //abort 方法取消请求
                oBtn[1].onclick = function (){
                    x.abort();
                }
            }
        </script>
    </head>
    <body>
        <button>发送请求</button>
        <button>取消请求</button>
    </body>
</html>
