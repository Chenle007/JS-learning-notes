<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <script>
            /*
                事件对象的属性：
                    shiftKey    按下shift为true，默认为false
                    altKey
                    ctrlKey
                    metaKey     window系统为window键（开始键）为true Mac系统command键
             */
            window.onload = function (){
                document.onmousedown = function (ev){
                    var e = ev || window.event;
                    var arr = [];
                    if (e.shiftKey){
                        arr.push("shift");
                    }
                    if (e.altKey){
                        arr.push("alt");
                    }
                    if (e.ctrlKey){
                        arr.push("ctrl");
                    }
                    if (e.metaKey){
                        arr.push("window");
                    }

                    alert(arr);
                }
            }
        </script>
</head>
<body>

</body>
</html>
