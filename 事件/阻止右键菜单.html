<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            *{
                margin: 0;padding: 0;
            }
            #menu{
                width: 40px;height: 60px;
                position: absolute;
                display: none;
                font-size: 12px;
                background: gray;
            }
        </style>
        <script>
            window.onload = function (){
                document.oncontextmenu = function (){
                    return false;
                }
                var oMenu = document.getElementById("menu");
                document.onmousedown = function (ev){
                    var e = ev || window.event;
                    if (e.button == 2){
                        oMenu.style.display = "block";
                        oMenu.style.left = e.clientX + "px";
                        oMenu.style.top = e.clientY + "px";
                    }else{
                        oMenu.style.display = "none";
                    }
                }
                //跨浏览器阻止超链接默认行为
                function preDef(e){
                    if(e.preventDefault){
                        e.preventDefault();
                    }else{
                        window.event.returnValue = false;
                    }
                }
            }
        </script>
    </head>
    <body>
        <div id="menu">
            <div>菜单1</div>
            <div>菜单2</div>
            <div>菜单3</div>
        </div>
    </body>
</html>
